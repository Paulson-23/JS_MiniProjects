<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">
        <div class="title">
            <span id="logo-text">To-do</span> List
        </div>
        <div class="input-container">
            <input class="task-entry" id="to-do-input" type="text" placeholder="Add a new task"/>
            <button id="register-task">Add Task</button>
        </div>
        <ul id="to-do-list">
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
